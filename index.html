<!DOCTYPE html>
<html>

<head>
    <title>To-do List</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Bienvenue sur votre To-do List</h1>
    <main class="flex">
        <div>
            <button id="addButton">Ajouter une ligne</button>
            <button id="deleteButton">Supprimer la dernière ligne</button>
        </div>
        <div id="todoContainer"></div>
        <div>
            <input id="inputField" type="text" placeholder="Écrivez du texte..." autofocus>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
